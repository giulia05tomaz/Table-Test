    <div class="pagnationButton"></div>
    <div id='tableRegister'>

        <div style='display: flex;'>
            <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
        </div>

  <table>
    <thead>
       <tr>
         <th>ID</th>
         <th>Nome</th>
         <th>Idade</th>
         <th> Estado Civil</th>
         <th>CPF</th>
         <th>Cidade</th>

    </thead>


    <tbody id="RgisterBody"></tbody>
  </table>

        <div>
            <button onclick="vizualizar('registrationform', true)" id="newuser">Novo usuário</button>
</div>


    </div>

    <form id='registration'>

        <div class='label'>
            <div>ID</div>
            <div>
                <input type='text' readonly id='id' />
            </div>
        </div>
        
        <div class='label'>
          <div>Nome</div>
          <div>
              <input type='text' id='nome' />
          </div>
      </div>
      
      <div class='label'>
        <div>Idade</div>
        <div>
            <input type='text' id='idade' />
        </div>
    </div>
    
    <div class='label'>
      <div>Estado Civil</div>
      <div>
          <input type='text' id='estdcivil' />
      </div>
  </div>
  
  <div class='label'>
    <div>CPF</div>
    <div>
        <input type='text' id='cpf' />
    </div>
</div>

<div class='label'>
  <div>Cidade</div>
  <div>
      <input type='text' id='cidade' />
  </div>
</div>

  <div>
      <input type='text' id='estado' />
  </div>
</div>


        
        <div>
            <button >Salvar</button>
            <button onclick="vizualizar('table')" class="cinza" type='button'>Cancelar</button>
        </div>

    </form>
