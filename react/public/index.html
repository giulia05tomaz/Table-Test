<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="../src/App.css">
    <script type="text/javascript" src="table.js"></script>
      
    </script>
    <title>Table-test</title>
  </head>
  <body page = 'table'>
    
    <div id="root"></div>
    <div id='TableRegister'>
      <table>
        <thead>
           <tr>
             <th>ID</th>
             <th>Nome</th>
             <th>Idade</th>
             <th> Estado Civil</th>
             <th>CPF</th>
             <th>Cidade</th>
             <th>Estado</th>
           </tr>
        </thead>
        <tbody id='bodyregister'></tbody>
        
      </table>
      <button onclick="visualization('newregister', true)" id="btn">Novo Usuario</button>
    </div>



    
   <div class="form">
    <form id='Register'>
     <div class="label">
       <div>ID</div>
       <div>
         <input type="text" class="box-form" id="id" readonly></input>
       </div>
     </div>

     <div class="label">
       <div>Nome</div>
       <div>
         <input type="text" class="box-form" id="nome"></input>
       </div>
     </div>

     <div class="label">
       <div>Idade</div>
       <div>
         <input type="text" class="box-form" id="idade"></input>
       </div>
     </div>

     <div class="label">
       <div>Estado Civil</div>
       <div>
         <input type="text" class="box-form" id="stdcivil"></input>
       </div>
     </div>

     <div class="label">
       <div>CPF</div>
       <div>
         <input type="text" class="box-form" id="cpf"></input>
       </div>
     </div>

     <div class="label">
       <div>Cidade</div>
       <div>
         <input type="text" class="box-form" id="cidade"></input>
       </div>
     </div>

     <div class="label">
       <div>Estado</div>
       <div>
         <input type="text" class="box-form" id="estado"></input>
       </div>
     </div>
     <div>
      <button id="btn" >Salvar</button>
      <button onclick="visualization('table')" id="btn" class="gray">Cancelar</button>
    </div>
  </form>
   </div>

    


   </body>
 
</html>
